  <div class="container">
    <div class="row">
      <div class="col">
        <h1>This is for reservations</h1>
        <form action="reservations.html" method="get">
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose your room</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Any available</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="start_date" class="form-label">Check in date</label>
                  <input required type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startDatelHelp">
                  <div id="startDateHelp" class="form-text">Check in date MM-DD-YYYY.</div>
                </div>
              </div>
              
              <div class="col">
                <div class="mb-3">
                  <label for="end_date" class="form-label">Check out date</label>
                  <input required type="date" class="form-control" id="end_date" name="start_date" aria-describedby="endDateHelp">
                  <div id="endDateHelp" class="form-text">Check out date MM-DD-YYYY.</div>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Check Availability</button>
        </form>
      </div>
